{% extends "base.html" %}
{% block content %}
		<h1>Edit Action Entries.</h1>
		<form id="edit-form" name="action_add" method="put" action="/action/{{ action_item.id }}">
		<input type="hidden" id="url" value="/action/{{ action_item.id }}">
		<table>
				<tr>
					<td>Activity_Id:</td>
					<td><input type="text" name="activity_id" value="{{ action_item.activity_id }}"/></td>
				</tr>
				<tr>
					<td>Score:</td>
					<td><input type="text" name="score" value="{{ action_item.score }}"/></td>
				</tr>
				<tr>
					<td>Time:</td>
					<td><input type="text" name="time" value="{{ action_item.time }}"/></td>
				</tr>
				<tr>
					<td><input id="submit-put" type="submit" name="submit" value="Edit Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
