{% extends "base.html" %}
{% block content %}
		<h1>Add new Action Entries.</h1>
		<form name="action_add" method="post" action="/action/">
		<table>
				<tr>
					<td>Activity_Id:</td>
					<td><input type="text" name="activity_id"/></td>
				</tr>
				<tr>
					<td>Score:</td>
					<td><input type="text" name="score"/></td>
				</tr>
				<tr>
					<td>Time:</td>
					<td><input type="text" name="time"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
